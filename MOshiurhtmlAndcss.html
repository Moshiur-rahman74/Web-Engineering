<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details Form</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>

    <form>
        <fieldset>
            <legend>Employee Details</legend>
            <label for="firstName">First name:</label> <input type="text" id="firstName" name="firstName" required><br><br>
            <label for="lastName">Last name:</label><input type="text" id="lastName" name="lastName" required><br>    <br>       
            <input type="radio" id="male" name="gender" value="Male" required><label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female"><label for="female">Female</label><br><br><br>
            

            <label for="employeeID">Employee ID:</label> <input type="text" id="employeeID" name="employeeID" required><br> <br>         
            <label for="designation">Designation:</label> <input type="text" id="designation" name="designation" required><br><br>
            <label for="phoneNumber">Phone Number</label> <input type="tel" id="phoneNumber" name="phoneNumber" required><br><br>
             
            <button type="submit">Submit</button>
        </fieldset>
    </form>

</body>
</html>

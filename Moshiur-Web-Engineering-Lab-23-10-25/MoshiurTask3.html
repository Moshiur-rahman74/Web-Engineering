<!DOCTYPE html>
<html lang="en">
<!-- Write a program to check whether a number is prime or not. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Check</title>
</head>
<body>
    <h2>Check Prime Number</h2>
  <input type="number" id="num3" placeholder="Enter a number">
  <button onclick="checkPrime()">Check</button>
  <p id="result3"></p>

  <script>
    function checkPrime() {
      let n = parseInt(document.getElementById("num3").value);
      let isPrime = true;

      if (n <= 1) isPrime = false;
      else {
        for (let i = 2; i <= n / 2; i++) {
          if (n % i === 0) {
            isPrime = false;
            break;
          }
        }
      }

      document.getElementById("result3").innerText = isPrime ? n + " is Prime" : n + " is Not Prime";
    }
  </script>
</body>
</html>

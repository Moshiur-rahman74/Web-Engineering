<!DOCTYPE html>
<html lang="en">
<!-- Write a program to find the largest among three numbers. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Among Three Numbers</title>
</head>
<body>
    <h2>Find Largest Number</h2>
  <input type="number" id="a" placeholder="Enter first number">
  <input type="number" id="b" placeholder="Enter second number">
  <input type="number" id="c" placeholder="Enter third number">
  <button onclick="findLargest()">Find Largest</button>
  <p id="result2"></p>

  <script>
    function findLargest() {
      let a = parseFloat(document.getElementById("a").value);
      let b = parseFloat(document.getElementById("b").value);
      let c = parseFloat(document.getElementById("c").value);
      let largest;

      if (a >= b && a >= c)
        largest = a;
      else if (b >= a && b >= c)
        largest = b;
      else
        largest = c;

      document.getElementById("result2").innerText = "Largest number is " + largest;
    }
  </script>
</body>
</html>
